        <p> <strong>集合嵌套：</strong></p>
<ul>
<li>集合中的元素又是一个集合</li>
</ul>
<p>例如下面的代码中，Map集合的键key是省份名，值value是城市名，而一个省份有很多城市，所以城市名可以储存在ArrayList集合中</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 1、定义一个Map集合存储全部的省份信息，和其对应的城市信息。</span></span><br><span class="line">Map&lt;String, List&lt;String&gt;&gt; map = <span class="keyword">new</span> <span class="title class_">HashMap</span>&lt;&gt;();</span><br><span class="line"></span><br><span class="line">List&lt;String&gt; cities1 = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">Collections.addAll(cities1, <span class="string">&quot;南京市&quot;</span>,<span class="string">&quot;扬州市&quot;</span>,<span class="string">&quot;苏州市&quot;</span> ,<span class="string">&quot;无锡市&quot;</span>,<span class="string">&quot;常州市&quot;</span>);</span><br><span class="line">map.put(<span class="string">&quot;江苏省&quot;</span>, cities1);</span><br><span class="line"></span><br><span class="line">List&lt;String&gt; cities2 = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">Collections.addAll(cities2, <span class="string">&quot;武汉市&quot;</span>,<span class="string">&quot;孝感市&quot;</span>,<span class="string">&quot;十堰市&quot;</span>,<span class="string">&quot;宜昌市&quot;</span>,<span class="string">&quot;鄂州市&quot;</span>);</span><br><span class="line">map.put(<span class="string">&quot;湖北省&quot;</span>, cities2);</span><br><span class="line"></span><br><span class="line">List&lt;String&gt; cities3 = <span class="keyword">new</span> <span class="title class_">ArrayList</span>&lt;&gt;();</span><br><span class="line">Collections.addAll(cities3, <span class="string">&quot;石家庄市&quot;</span>,<span class="string">&quot;唐山市&quot;</span>, <span class="string">&quot;邢台市&quot;</span>, <span class="string">&quot;保定市&quot;</span>, <span class="string">&quot;张家口市&quot;</span>);</span><br><span class="line">map.put(<span class="string">&quot;河北省&quot;</span>, cities3);</span><br><span class="line">System.out.println(map);</span><br><span class="line"><span class="comment">//&#123;江苏省=[南京市, 扬州市, 苏州市, 无锡市, 常州市], 湖北省=[武汉市, 孝感市, 十堰市, 宜昌市, 鄂州市], 河北省=[石家庄市, 唐山市, 邢台市, 保定市, 张家口市]&#125;</span></span><br><span class="line"></span><br><span class="line">List&lt;String&gt; cities = map.get(<span class="string">&quot;湖北省&quot;</span>);</span><br><span class="line"><span class="keyword">for</span> (String city : cities) &#123;</span><br><span class="line">    System.out.println(city);<span class="comment">//取出键为“湖北省”的值（该值是个也集合，包括了一些湖北省的城市）</span></span><br><span class="line">	<span class="comment">//武汉市</span></span><br><span class="line">	<span class="comment">//孝感市</span></span><br><span class="line">	<span class="comment">//十堰市</span></span><br><span class="line">	<span class="comment">//宜昌市</span></span><br><span class="line">	<span class="comment">//鄂州市</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">map.forEach((p, c) -&gt; &#123;</span><br><span class="line">    System.out.println(p + <span class="string">&quot;-----&gt;&quot;</span> + c);<span class="comment">//遍历map集合</span></span><br><span class="line">	<span class="comment">//江苏省-----&gt;[南京市, 扬州市, 苏州市, 无锡市, 常州市]</span></span><br><span class="line">	<span class="comment">//湖北省-----&gt;[武汉市, 孝感市, 十堰市, 宜昌市, 鄂州市]</span></span><br><span class="line">	<span class="comment">//河北省-----&gt;[石家庄市, 唐山市, 邢台市, 保定市, 张家口市]</span></span><br><span class="line">         <span class="comment">//p         //c</span></span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
