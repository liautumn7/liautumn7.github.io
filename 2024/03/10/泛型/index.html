pan> <span class="keyword">class</span> <span class="title class_">MyArrList</span> &lt;E, T&gt;&#123;</span><br><span class="line">    <span class="comment">//可以存入多个指定类型参数</span></span><br><span class="line">    <span class="comment">//例</span></span><br><span class="line">    MyArrayList&lt;String, <span class="type">int</span>&gt; list = <span class="keyword">new</span> <span class="title class_">MyArrayList</span>&lt;&gt;();</span><br><span class="line">    MyArrayList&lt;Cat, <span class="type">int</span>&gt; list = <span class="keyword">new</span> <span class="title class_">MyArrayList</span>&lt;&gt;();</span><br><span class="line">    </span><br><span class="line">    MyArrayList&lt;E <span class="keyword">extends</span> <span class="title class_">Animal</span>&gt; list = <span class="keyword">new</span> <span class="title class_">MyArrayList</span>&lt;&gt;();</span><br><span class="line">    <span class="comment">//传入的指定类型E必须是Animal类或它的子类</span></span><br><span class="line">    MyArrayList&lt;Animal&gt; list = <span class="keyword">new</span> <span class="title class_">MyArrayList</span>&lt;&gt;();</span><br><span class="line">    MyArrayList&lt;Cat&gt; list = <span class="keyword">new</span> <span class="title class_">MyArrayList</span>&lt;&gt;();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
